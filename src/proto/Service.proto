syntax = "proto3";
package gossipmesh;

enum ServiceSatus {
    bootstrapping = 0;
    normal = 1;
    unreachable = 2;
    terminated = 3;
}

message ServiceState {
    int64 timestamp = 1;
    ServiceSatus state = 2;
}

message Service {
    string name = 1;
    double version = 2;
    string endpoint = 3;
}
